<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylel.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Monoton&family=Sigmar+One&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="https://i.pinimg.com/originals/30/26/b6/3026b6e300739145ea0cfd0caea51670.jpg"/>
	<script type="text/javascript" src="funcion.js"></script>
</head>
<body>
	<div class="login-box">
		<img src="https://i.pinimg.com/originals/30/26/b6/3026b6e300739145ea0cfd0caea51670.jpg" class="logo" alt="Ajolote">
		<h1>Ingresa aqui</h1>
			<label for="user">Usuario</label>
			<input type="text" name="usuario" id="usuario"  placeholder="Usuario">

			<label for="pass">Contraseña</label>
			<input type="password" name="pass" id="pass" placeholder="Contraseña">

			<input type="button" id="log" name="log" onclick="log()" value="Login">
</body>
</html>
